<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currículo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .header {
    text-align: center;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
  }
  .header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: 20px;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .section {
    margin-bottom: 20px;
  }
  .section h2 {
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }
  .section p {
    margin-top: 0;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Seu Nome</h1>
  <img src="goku_trw2.jpg" alt="Sua Foto">
</div>

<div class="container">
  <div class="section">
    <h2>Objetivo</h2>
    <p>Descrição do seu objetivo profissional.</p>
  </div>

  <div class="section">
    <h2>Educação</h2>
    <p>Descrição da sua formação acadêmica.</p>
  </div>

  <div class="section">
    <h2>Experiência Profissional</h2>
    <p>Descrição das suas experiências anteriores.</p>
  </div>

  <div class="section">
    <h2>Habilidades</h2>
    <p>Lista de habilidades relevantes para a sua área.</p>
  </div>
</div>

</body>
</html>
